      
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Running Duel Waitlist</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 24px 16px 0 16px;
    }
    .title {
      font-size: 2.2rem;
      font-weight: 700;
      text-align: center;
      margin: 32px 0 12px 0;
      line-height: 1.2;
    }
    .subtitle {
      color: #888;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 28px;
    }
    .illustration {
      width: 80%;
      max-width: 320px;
      margin: 0 auto 32px auto;
      display: block;
    }
    .waitlist-text {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 20px;
    }
    .form {
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .input {
      padding: 14px 16px;
      border: 1px solid #ddd;
      border-radius: 16px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .input:focus {
      border: 1.5px solid #4CAF50;
    }
    .button {
      padding: 14px 0;
      background: #4CAF50;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .button:hover {
      background: #43a047;
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 1rem;
      padding: 18px 0 8px 0;
      border-top: 1px solid #eee;
      background: #fafafa;
    }
  </style>
  <script src="https://getlaunchlist.com/js/widget.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="title">Challenge Your Friends to a Running Duel!</div>
    <div class="subtitle">Place a bet, track your run, and win real cash.</div>
    <!-- 插画可替换为SVG或图片，这里用占位图 -->
    <img class="illustration" src="./hero.jpeg" alt="Running Duel Illustration">
    <div class="waitlist-text">Join our waitlist to get early access.</div>
    <div class="launchlist-widget" data-key-id="XslvNt" data-height="180px"></div>
  </div>
</body>
</html>
